<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onMenuToggle()" matTooltip="Toggle menu">
      <mat-icon aria-label="Menu toggle">menu</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button routerLink="/user-profile" *ngIf="isAuthenticated()">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button routerLink="/sign-in" *ngIf="!isAuthenticated()">
      <mat-icon>vpn_key</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon aria-label="Language">language</mat-icon>
    </button>
    <button mat-icon-button *ngIf="isAuthenticated()" (click)="onSignOut()">
      <mat-icon>keyboard_tab</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
